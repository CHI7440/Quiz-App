<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizes-BY CHIRAG</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arima&family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="Quiz.css">
</head>

<body>
  <h1>QUIZ COMPETITION</h1>
  <h3 id="h3">Here there a 6 questions, for each correct Answer you will get 1 point and for each wrong Answer 1 point will de deducted</h3>
  <div class="container" id="quiz">
    <div class="quiz-header">
      <h2 id="question">Question</h2>
      <ul>
        <li id="chnge_a">
          <input type="radio" name="answer" id="a" class="answer">
          <label for="a" id="a_txt">Answer</label>
        </li>
        <li id="chnge_b">
          <input type="radio" name="answer" id="b" class="answer">
          <label for="b" id="b_txt">Answer</label>
        </li>
        <li id="chnge_c">
          <input type="radio" name="answer" id="c" class="answer">
          <label for="c" id="c_txt">Answer</label>
        </li>
        <li id="chnge_d">
          <input type="radio" name="answer" id="d" class="answer">
          <label for="d" id="d_txt">Answer</label>
        </li>
      </ul>
    </div>
    <span>Score : </span>
    <span id="scoreValue">0</span><br>
    <button id="submit" type="submit" class="btn-primary btn-lg">Submit</button>
    <button id="next" type="submit" class="btn-primary btn-lg">Next</button>
  </div>
  <script src="Quiz.js"></script>
</body>

</html>
